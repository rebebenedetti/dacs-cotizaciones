<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>Bienvenido&#64;{{usuario?.nombre}}!</ion-note>
        </ion-list>

          <!-- User is logged-In -->
          <ion-list *ngIf="loggedIn" lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon class="ayudaContextual" size="small" slot="end" name="help-circle-outline" (click)="ayudaContextual(p.icon)"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

         <!-- logout si el usuario no esta loggeado -->
         <ion-list *ngIf="loggedIn" lines="inset">
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>
                Cerrar sesi√≥n
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
